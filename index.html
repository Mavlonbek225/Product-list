<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Product List</title>
</head>
<body>
    
    <div class="container mt-5">
      <div class="col-12 text-center mb-3">
        <h1 class="text-success">Product List</h1>
      </div>
        <div class="row">
            <div class="col-12">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Product name" id="name" value="Xurmo">
                    </div>
                    <div class="col">
                      <input type="number" class="form-control" placeholder="Product price" id="price" value="25000">
                    </div>
                    <div class="col">
                      <input type="number" class="form-control" placeholder="kg" id="kg" value="5">
                    </div>
                    <div class="col">
                      <input type="submit" class="form-control bg-success text-white" value="Add" id="submit">
                    </div>
                  </div>
                  <div class="col-12 mt-3 mb-3">
                    <button class="btn btn-danger col-12">Jami summa: <strong>0</strong> so'm </button>
                  </div>
            </div>
            <div class="col-12">
              <table class="table text-center table-bordered">
                <thead>
                  <tr>
                    <th>â„–</th>
                    <th>Product name</th>
                    <th>Product price</th>
                    <th>kg</th>
                    <th>Summa</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
